# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: freshdocs


before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    #- go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  name_template: 'checksums.txt'

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

homebrew_casks:
  -
    url:
      template: "https://github.com/dullaz/freshdocs/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      using: ":homebrew_curl"
      cookies:
        license: "accept-backup"

      referer: "https://github.com/Dullaz/homebrew-freshdocs"
      headers:
        - "X-Version: {{ .Version }}"

    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"

    directory: Casks

    homepage: "https://github.com/Dullaz/freshdocs"

    description: "CLI tool to keep your documentation up to date with your code."

    repository:
      owner: dullaz

      name: homebrew-freshdocs

      branch: main

      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

    commit_author:
      name: goreleaserbot
      email: dev@dullaz.com